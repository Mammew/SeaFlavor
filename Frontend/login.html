<!DOCTYPE html>
<html lang="it">    
<head>
    <title>SeaFlavor</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<div class="background"></div>
<body>
    <form class="reg" id="form" action="../Backend/login.php" method="post">
        <h2>Login</h2><br>

        <div class="input-group">
            <input type="email" name="email" id="email" required>
            <label for="email">Email</label>
            <div class="err-message" id="email_error"></div>
        </div>         
        
        <div class="input-group">
            <input type="password" name="pass" id="pass" required>
            <label for="pass">Password</label>
        </div>

        <div class="input">
            <label for="remember_me">Ricordami</label>
            <input type="checkbox" name="remember_me" id="remember_me">
        </div>

        <button type="submit" id="submit" name="submit">Accedi</button><br><br>

        <a href="registration.html">Non hai un account? Registrati</a>
    </form>
</body>
</html>
